<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .article{
            margin-bottom:16px;
            padding-bottom:16px;
            border-bottom:1px solid #eee;
        }
        .wrtie-date{
            color:#999;
            text-align:right;
            font-size:14px;
        }
        a{
            color:black;
            text-decoration:none;
        }
        .text-right{
            text-align:right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-right mb-4">
            <a href="/view/article/write" class="btn btn-primary">글쓰기</a>
        </div>
        <div class="article" th:each="article : ${articleList}">
            <a th:href="@{/view/article/{no} (no=${article.no}) }">
                <h2 th:text="${article.title}">
                    블로그 글 제목이 나올곳
                </h2>
            </a>

            <div class="write-date" th:text="${article.formattedWriteDate}">
            </div>
        </div>
    </div>
</body>
</html>
