<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form action="/article/modify/proc" method="post"  class="form">
                <input placeholder="글제목" th:value="${article.title}" type="text" class="form-control mb-2 mt-2" name="title">
                <textarea placeholder="글내용" th:text="${article.body}" name="body" id="" cols="30" rows="10" class="form-control" ></textarea>
                <input type="hidden" th:value="${article.no}" name="no" >
                <div class="text-center">
                    <input type="submit" value="글수정" class="btn btn-primary">
                </div>
            </form>

        </div>


    </body>
</html>
