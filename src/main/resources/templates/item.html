<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        h1{
            font-size:28px;
            font-weight:700;
            border-bottom:1px solid #eee;
            padding-bottom:5px;
            magin-bottom:10px;
        }
        .date{
            text-align:right;
            color:#999;
        }
        p{
            min-height:500px;
            background:#eee;
            padding:16px;
            font-size:18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${article.title}"></h1>
        <div class="date" th:text="${article.formattedWriteDate}"></div>
        <p th:text="${article.body}"></p>
        <div class="text-center">
            <a href="/" class="btn btn-primary">글목록</a>
            <a class="btn btn-primary" href="/view/article/write">글쓰기</a>
            <a class="btn btn-secondary" th:href="@{ /view/article/modify/{no} (no=${article.no}) }" >글수정</a>
            <a class="btn btn-danger" th:href="@{ /view/article/delete/{no} (no=${article.no}) }">글삭제</a>
        </div>
    </div>
</body>
</html>
